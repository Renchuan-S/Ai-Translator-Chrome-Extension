<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kimi Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kimi Assistant</h1>
        </header>
        
        <div class="mode-selector">
            <select id="mode" class="select-style">
                <option value="translate">翻译模式</option>
                <option value="summarize">总结模式</option>
            </select>
        </div>

        <div id="translateOptions" class="translate-options">
            <div class="language-selector">
                <label>目标语言：</label>
                <select id="targetLang" class="select-style">
                    <option value="zh">中文</option>
                    <option value="en">英文</option>
                    <option value="ko">韩文</option>
                </select>
            </div>
        </div>

        <div class="input-area">
            <textarea id="inputText" placeholder="在此显示选中的网页内容..."></textarea>
        </div>

        <div class="button-group">
            <button id="translateBtn" class="action-btn">翻译</button>
            <button id="summarizeBtn" class="action-btn">总结</button>
            <button id="clearBtn" class="action-btn action-btn-secondary">清除</button>
        </div>

        <div class="result-area">
            <div id="resultText" class="result-content"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="kimi-api.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
